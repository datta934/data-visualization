<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data Visualization">
    <meta name="author" content="Mauaa Datta">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="./../assets/styles/styles.css" rel="stylesheet">
    <title>Data Visualization</title>
</head>

<body>
    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Talking to my alien friend</h2>
        <div class="row py-4">
            <div class="section-img col-2">
                <img src="./../assets/images/alien.jpg" class="img-thumbnail" alt="Alien Friend">
            </div>
            <div class="col">
                <p class="fs-4">My alien friend understands:</p>
                <div class="pt-3">Numbers:</div>
                <div class="row text-center py-3 fs-5">
                    <div class="col"><i class="fa-solid fa-0"></i></div>
                    <div class="col"><i class="fa-solid fa-1"></i></div>
                    <div class="col"><i class="fa-solid fa-2"></i></div>
                    <div class="col"><i class="fa-solid fa-3"></i></div>
                    <div class="col"><i class="fa-solid fa-4"></i></div>
                    <div class="col"><i class="fa-solid fa-5"></i></div>
                    <div class="col"><i class="fa-solid fa-6"></i></div>
                    <div class="col"><i class="fa-solid fa-7"></i></div>
                    <div class="col"><i class="fa-solid fa-8"></i></div>
                    <div class="col"><i class="fa-solid fa-9"></i></div>
                </div>

                <div class="pt-3">Ratings:</div>
                <div class="row text-center py-3 fs-5">
                    <div class="col">
                        <div><i class="fa-solid fa-circle text-danger"></i></div>
                        <div>Worst</div>
                    </div>
                    <div class="col">
                        <div><i class="fa-solid fa-circle text-warning"></i></div>
                        <div>Bad</div>
                    </div>
                    <div class="col">
                        <div><i class="fa-solid fa-circle text-primary"></i></div>
                        <div>Okay</div>
                    </div>
                    <div class="col">
                        <div><i class="fa-solid fa-circle text-info"></i></div>
                        <div>Good</div>
                    </div>
                    <div class="col">
                        <div><i class="fa-solid fa-circle text-success"></i></div>
                        <div>Great</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4">
                <table class="table table-responsive text-center fs-5">
                    <thead>
                        <tr>
                            <th scope="col">Text</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Water</td>
                            <td><i class="fa-solid fa-glass-water text-info"></i></td>
                            <td><i class="fa-solid fa-8"></i></td>
                        </tr>
                        <tr>
                            <td>Coffee</td>
                            <td><i class="fa-solid fa-mug-saucer coffee-symbol"></i></td>
                            <td><i class="fa-solid fa-2"></i></td>
                        </tr>
                        <tr>
                            <td>Steps</td>
                            <td><i class="fa-solid fa-shoe-prints steps-symbol"></i></td>
                            <td><i class="fa-solid fa-1"></i><i class="fa-solid fa-0"></i><i
                                    class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-responsive text-center fs-5">
                    <thead>
                        <tr>
                            <th scope="col">Text</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Health</td>
                            <td><i class="fa-solid fa-heart-pulse text-danger"></i></td>
                            <td><i class="fa-solid fa-circle text-info"></i></td>
                        </tr>
                        <tr>
                            <td>Mood</td>
                            <td><i class="fa-solid fa-face-smile text-warning"></i></td>
                            <td><i class="fa-solid fa-circle text-success"></i></td>
                        </tr>
                        <tr>
                            <td>Sleep</td>
                            <td><i class="fa-solid fa-bed text-secondary"></i></td>
                            <td><i class="fa-solid fa-circle text-info"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
